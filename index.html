<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة مطعم أبو ماجد</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #222;
      text-align: center;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button, select {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .flex > div {
      flex: 1;
      min-width: 150px;
    }
    .data-list {
      margin-top: 10px;
    }
    .data-list div {
      background: #e9ecef;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>إدارة مطعم أبو ماجد</h1>  <div class="section">
    <h2>الفترة الحالية</h2>
    <button onclick="togglePeriod()">تغيير الفترة: <span id="currentPeriod">صباحي</span></button>
  </div>  <div class="section">
    <h2>إدخال بيانات</h2>
    <div class="flex">
      <div>
        <label>النوع:</label>
        <select id="category">
          <option value="المشتريات">المشتريات</option>
          <option value="المبيعات كاش">المبيعات - كاش</option>
          <option value="المبيعات شبكة">المبيعات - شبكة</option>
          <option value="المصروفات">المصروفات</option>
        </select>
      </div>
      <div>
        <label>الاسم:</label>
        <input type="text" id="itemName" placeholder="اختياري">
      </div>
      <div>
        <label>السعر:</label>
        <input type="number" id="itemPrice">
      </div>
    </div>
    <button onclick="addItem()">إضافة</button>
    <div class="data-list" id="dataList"></div>
  </div>  <div class="section">
    <h2>قسم العمال</h2>
    <div id="workersContainer" class="flex"></div>
    <button onclick="addWorkerRow()">إضافة عامل</button>
  </div>  <div class="section">
    <h2>بحث</h2>
    <input type="text" placeholder="ابحث باسم، سعر أو تاريخ..." oninput="searchData(this.value)">
    <div class="data-list" id="searchResults"></div>
  </div>  <div class="section">
    <h2>عمليات</h2>
    <button onclick="printData()">طباعة</button>
    <button onclick="loadData()">تحميل بيانات سابقة</button>
  </div>  <div class="section">
    <h2>التقرير الشهري</h2>
    <label>اختر شهر وسنة:</label>
    <input type="month" id="monthPicker">
    <div class="flex">
      <div>
        <label>فواتير الكهرباء:</label>
        <input type="number" id="electricity" value="0">
      </div>
      <div>
        <label>الإيجار:</label>
        <input type="number" id="rent" value="0">
      </div>
      <div>
        <label>مصروفات أخرى:</label>
        <input type="text" id="otherExpenses" placeholder="اكتب المصروفات الأخرى">
      </div>
    </div>
    <button onclick="generateMonthlyReport()">عرض التقرير الشهري</button>
    <button onclick="downloadPDF()">تصدير PDF</button>
    <canvas id="chart" style="max-width:100%;margin-top:20px;"></canvas>
    <div id="monthlyReport"></div>
  </div>  <div class="footer">
    جميع الحقوق محفوظة لـ مطعم أبو ماجد 2025
  </div>  <script>
    let data = [];
    let period = 'صباحي';

    function addWorkerRow() {
      const container = document.getElementById('workersContainer');
      const div = document.createElement('div');
      div.innerHTML = `
        <input type="text" placeholder="اسم العامل" class="worker-name">
        <input type="number" placeholder="الراتب" class="worker-salary">
      `;
      container.appendChild(div);
    }

    // بقية الكود موجود مسبقًا ويتم الإبقاء عليه كما هو بدون تغيير
  </script></body>
</html>
