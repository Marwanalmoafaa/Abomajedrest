<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم أبو ماجد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="شعار مطعم أبو ماجد" id="appLogo">
        <h1>مطعم أبو ماجد</h1>
        <nav>
            <button onclick="showView('dailyEntryView')">إدخال يومي</button>
            <button onclick="showView('dailyReportView')">تقرير يومي</button>
            <button onclick="showView('monthlyReportView')">تقرير شهري</button>
            <button onclick="showView('searchView')">بحث</button>
        </nav>
    </header>

    <main>
        <section id="dailyEntryView" class="view active-view">
            <h2>الإدخالات اليومية</h2>
            <form id="dailyEntryForm">
                <label for="entryDate">التاريخ:</label>
                <input type="date" id="entryDate" required>

                <label for="entryPeriod">الفترة:</label>
                <select id="entryPeriod" required>
                    <option value="morning">صباحي</option>
                    <option value="evening">مسائي</option>
                </select>

                <h3>المشتريات</h3>
                <div id="purchasesContainer">
                    <div class="entry-item">
                        <input type="text" class="itemName" placeholder="اسم الصنف">
                        <input type="number" class="itemPrice" placeholder="السعر" step="0.01">
                    </div>
                </div>
                <button type="button" onclick="addEntryItem('purchases')">إضافة مشتريات أخرى</button>

                <h3>المبيعات</h3>
                <div id="salesContainer">
                    <div class="entry-item">
                        <input type="text" class="itemName" placeholder="اسم الصنف">
                        <input type="number" class="itemPrice" placeholder="السعر" step="0.01">
                    </div>
                </div>
                <button type="button" onclick="addEntryItem('sales')">إضافة مبيعات أخرى</button>

                <h3>المصروفات</h3>
                <div id="expensesContainer">
                    <div class="entry-item">
                        <input type="text" class="itemName" placeholder="وصف المصروف">
                        <input type="number" class="itemPrice" placeholder="المبلغ" step="0.01">
                    </div>
                </div>
                <button type="button" onclick="addEntryItem('expenses')">إضافة مصروفات أخرى</button>

                <button type="submit">حفظ وتحديث الإجماليات</button>
            </form>
        </section>

        <section id="dailyReportView" class="view">
            <h2>التقرير اليومي</h2>
            <label for="reportDate">اختر تاريخ التقرير:</label>
            <input type="date" id="reportDate">
            <div id="dailyReportOutput" class="report-output">
                </div>
            <button onclick="printCurrentReport('daily')">طباعة التقرير اليومي</button>
        </section>

        <section id="monthlyReportView" class="view">
            <h2>التقرير الشهري</h2>
            <label for="reportMonth">اختر الشهر والسنة:</label>
            <input type="month" id="reportMonth">

            <h3>مصروفات شهرية إضافية:</h3>
            <form id="monthlyExpensesForm" onsubmit="event.preventDefault(); saveMonthlyExpenses();">
                <h4>رواتب العمال</h4>
                <div id="salariesContainer">
                    </div>
                <button type="button" onclick="addWorkerSalaryField()">إضافة عامل</button>

                <label for="electricity">فاتورة الكهرباء:</label>
                <input type="number" id="electricity" placeholder="المبلغ" step="0.01">

                <label for="rent">الإيجار الشهري:</label>
                <input type="number" id="rent" placeholder="المبلغ" step="0.01">

                <div id="otherMonthlyExpensesContainer">
                    </div>
                <button type="button" onclick="addOtherMonthlyExpense()">إضافة مصروف شهري آخر</button>
                <button type="submit">حفظ المصروفات الشهرية</button>
            </form>
            <div id="monthlyReportOutput" class="report-output">
                </div>
            <button onclick="printCurrentReport('monthly')">طباعة التقرير الشهري</button>
        </section>

        <section id="searchView" class="view">
            <h2>البحث</h2>
            <input type="text" id="searchInput" placeholder="ابحث عن اسم، سعر، أو تاريخ (YYYY-MM-DD)">
            <button onclick="performSearch()">بحث</button>
            <div id="searchResults">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; جميع الحقوق محفوظة لمطعم أبو ماجد 2025</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
